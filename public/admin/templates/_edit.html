<div class="row">
	<div class="col-md-12">
		<div class="btn-group btn-group-justified" role="group">
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default" ng-click="editPost()">VÁLTOZTATÁSOK MENTÉSE</button>
			</div>
		</div>
	</div>
</div>

<hr>

<div class="row">
	<div class="col-md-6">
		<div class="input-group">
			<span class="input-group-addon" id="post-title">BEJEGYZÉS CÍME</span>
			<input type="text" class="form-control" aria-describedby="post-title" ng-model="postData.title">
		</div>
	</div>
	<div class="col-md-3">
		<div class="input-group">
			<span class="input-group-addon" id="post-title">DÁTUM</span>
			<input type="date" class="form-control" aria-describedby="post-title" ng-model="postData.date">
		</div>
	</div>
	<div class="col-md-3">
		<div class="input-group">
			<span class="input-group-addon" id="post-title">STÁTUSZ</span>
			<select class="form-control" ng-model="postData.status">
				<option>public</option>
				<option>draft</option>
			</select>
		</div>
	</div>

</div>

<hr>	

<div class="row">
	<div class="col-md-12">
		<form method="post">
			<textarea ui-tinymce ng-model="postData.input"></textarea>
		</form>
	</div>
</div>
