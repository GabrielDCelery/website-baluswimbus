<div class="row">
	<div class="col-md-12">
		<div class="btn-group btn-group-justified" role="group">
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default" ng-click="addNewPost('public')">PUBLIKÁLÁS</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default" ng-click="addNewPost('draft')">MENTÉS VÁZLATKÉNT</button>
			</div>
		</div>
	</div>
</div>

<hr>

<div class="row">
	<div class="col-md-8">
		<div class="input-group">
			<span class="input-group-addon" id="post-title">BEJEGYZÉS CÍME</span>
			<input type="text" class="form-control" aria-describedby="post-title" ng-model="postData.title">
		</div>
	</div>
	<div class="col-md-4">
		<div class="input-group">
			<span class="input-group-addon" id="post-title">DÁTUM</span>
			<input type="date" class="form-control" aria-describedby="post-title" ng-model="postData.date">
		</div>
	</div>
</div>

<hr>	

<div class="row">
	<div class="col-md-12">
		<form method="post">
			<textarea ui-tinymce ng-model="tinymceModel"></textarea>
		</form>
	</div>
</div>
