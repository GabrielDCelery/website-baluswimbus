<div class="jumbotron">
	<form>
		<div class="form-group form-group-lg">
			<label for="username">
				FELHASZNÁLÓ
			</label>
			<input type="text" class="form-control" id="username" placeholder="FELHASZNÁLÓ" ng-model="user.username">
		</div>
		<div class="form-group form-group-lg">
			<label for="password">
				JELSZÓ
			</label>
			<input type="password" class="form-control" id="password" placeholder="JELSZÓ" ng-model="user.password">
		</div>
		<button type="submit" class="btn btn-default btn-lg btn-primary" ng-click="login(user.username, user.password)">
			BEJELENTKEZÉS
		</button>
	</form>
</div>
