<div class="postsMenu">
	<select class="postsMenu-mobile" ng-model="selectedPage" ng-options="page for page in listOfPages" ng-change="switchPage(selectedPage)"></select>

	<ul class="postsMenu-desktop">
		<li ng-repeat="page in listOfPages" ng-click="switchPage(page)">{{page}}</li>
	</ul>
</div>

<div class="row list-post" ng-repeat="post in listOfPosts">
	<div class="col-4-6--s">
		{{post.post_title}}
	</div>
	<div class="col-2-6--s">
		Státusz: {{post.post_status}}
	</div>
	<div class="col-2-6">
		{{post.post_date}}
	</div>
	<a href="#/{{post.id}}">
		<div class="col-2-6 clickable">
			Szerkeszt
		</div>
	</a>
	<div class="col-2-6 clickable" ng-click="deletePost(post.id)">
		Töröl
	</div>	
</div>
